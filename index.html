<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ============= Bootstrap CSS Link ================= -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Gif Search</title>
  </head>
  <body>
    <div class="container-fluid p-0 d-flex flex-column">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <a class="navbar-brand ml-md-5 font-weight-bold" href="#">
          Codey McDaniel
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mr-5" id="navbar">
          <ul class="navbar-nav navbar-right ml-md-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codeycsm.github.io/My-Portfolio/index.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codeycsm.github.io/My-Portfolio/portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codeycsm.github.io/My-Portfolio/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Content -->
      <h1 class="text-center">Gif Search</h1>
      <div class="row mt-4 mx-0">
        <div class="col-md-3 mx-auto">
          <input
            id="quantity"
            type="text"
            class="form-control mb-2"
            placeholder="Quantity"
          />
          <select name="rating" id="rating" class="form-control mb-2">
            <option value="g">G</option>
            <option value="pg">PG</option>
            <option value="pg-13">PG-13</option>
          </select>
        </div>
        <!-- Search bar and search buttons -->
        <div class="col-md-9">
          <div id="buttonContainer" class="row d-flex flex-column">
            <div class="mx-auto d-flex flex-row">
              <input
                id="input"
                type="text"
                class="form-control mb-2 border"
                name="search"
                placeholder="Custom Search"
              />
              <button id="submit" class="btn btn-primary">Search</button>
            </div>
            <div id="topics" class="mx-auto"></div>
          </div>
        </div>
      </div>
      <!-- Container to display Gif's -->
      <div id="resultsContainer" class="row">
        <div id="results" class="row my-5 mx-5"></div>
      </div>
      <!-- Footer -->
      <footer class="bg-dark text-light py-3 text-center">
        <p class="my-auto">&copy;Copyright</p>
      </footer>
    </div>
  </body>
  <!-- ============ Bootstrap Js files =============== -->
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/javascript.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ============= Bootstrap CSS Link ================= -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Gif Search</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
      <a class="navbar-brand ml-md-5 font-weight-bold" href="#">
        Codey McDaniel
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mr-5" id="navbar">
        <ul class="navbar-nav navbar-right ml-md-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://codeycsm.github.io/My-Portfolio/index.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://codeycsm.github.io/My-Portfolio/portfolio.html"
              >Portfolio</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://codeycsm.github.io/My-Portfolio/contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Bootstrap container -->
    <div class="container mx-auto p-0">
      <div class="row my-2">
        <div class="col-md-3">
          <p>Search Settings</p>
          <input
            id="quantity"
            type="text"
            class="form-control mb-2 mx-auto border"
            placeholder="Quantity"
          />
          <select name="rating" id="rating" class="form-control mb-2">
            <option value="g">G</option>
            <option value="pg">PG</option>
            <option value="pg-13">PG-13</option>
          </select>
        </div>
        <div class="col-md-8 mx-auto">
          <div class="d-flex flex-row align-self-center">
            <input
              id="input"
              type="text"
              class="form-control mb-2 mx-auto border"
              name="search"
              placeholder="Search Gif's"
            />
            <button id="submit" class="btn btn-primary mx-auto">Search</button>
          </div>

          <!-- <p class="text-center mt-3">OR</p> -->
          <div id="topics" class="row mx-auto"></div>
        </div>
      </div>

      <div id="results" class="row mx-auto my-5"></div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-light py-3 text-center">
      <p class="my-auto">&copy;Copyright</p>
    </footer>
  </body>
  <!-- ============ Bootstrap Js files =============== -->
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/javascript.js"></script>
</html>
